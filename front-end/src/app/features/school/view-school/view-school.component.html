<app-view-item-wrapper
	[loading]="loading"
	[item]="school"
	[onDelete]="onDelete">
	<h2>Edit School</h2>
	<form
		class="app-form"
		[formGroup]="updateSchoolForm"
		(ngSubmit)="updateSchool()">
		<app-input-label
			[group]="updateSchoolForm"
			name="name"
			type="text"
			[value]="school?.name">
			School Name
		</app-input-label>
		<app-input-label
			[group]="updateSchoolForm"
			name="address"
			type="text"
			[value]="school?.address">
			School Address
		</app-input-label>
		<app-input-label
			[group]="updateSchoolForm"
			name="phoneNumber"
			type="tele"
			[value]="school?.phoneNumber">
			School Phone Number
		</app-input-label>
		<button class="btn" type="submit">Update</button>
		<app-form-validator [form]="updateSchoolForm">
			<li>Name and address fields must have at least 3 characters</li>
			<li>Phone number must be 10 digits</li>
		</app-form-validator>
	</form>
	<h2>Courses at school</h2>
</app-view-item-wrapper>
