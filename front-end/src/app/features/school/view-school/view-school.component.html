<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && school !== undefined">
	<app-confirmation-modal [(showModal)]="showModal" [onOk]="onDelete" />
	<form [formGroup]="schoolForm" (ngSubmit)="updateSchool()">
		<input type="text" value="{{ school.name }}" formControlName="name" />
		<input type="text" value="{{ school.address }}" formControlName="address" />
		<input
			type="text"
			value="{{ school.phoneNumber }}"
			formControlName="phoneNumber" />
		<button type="submit">Update</button>
	</form>
	<button [click]="onShowModal">Delete</button>
</div>
<div *ngIf="!loading && school === undefined">error</div>
