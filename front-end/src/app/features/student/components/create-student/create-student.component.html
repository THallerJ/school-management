<app-api-content-wrapper [hideButton]="true" [loading]="loading">
    <h2>Create Student</h2>
    <app-student-form
        [form]="form"
        buttonText="Create Student"
        (submitEvent)="createItem()"
        (loadCoursesEvent)="finishLoading()"
    >
        <app-form-validator [form]="form">
            <ul>
                <li>All fields are required</li>
            </ul>
        </app-form-validator>
    </app-student-form>
</app-api-content-wrapper>
