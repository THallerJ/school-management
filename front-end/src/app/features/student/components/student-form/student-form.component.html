<form class="app-form" [formGroup]="form" (ngSubmit)="submitItem()">
    <div class="app-form-content">
        <app-input-label [group]="form" name="firstName" type="text">
            First Name
        </app-input-label>
        <app-input-label [group]="form" name="lastName" type="text">
            Last Name
        </app-input-label>
        <app-input-label [group]="form" name="email" type="email">
            Email
        </app-input-label>
        <app-select-item
            path="schools"
            [group]="form"
            name="schoolId"
            (loadingEvent)="finishLoading()"
            message="No schools found"
            label="school"
        />
        <button
            class="btn"
            type="submit"
            aria-label="submit student form"
            [disabled]="disableButton"
        >
            {{ buttonText }}
        </button>
        <ng-content />
    </div>
</form>
