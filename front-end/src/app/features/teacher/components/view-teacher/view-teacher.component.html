<app-view-item-wrapper
    [loading]="loading || loadingSchools"
    [item]="item"
    (deleteEvent)="onDelete()"
    altButtonMessage="This teacher cannot be deleted"
    [hideButton]="item?.courses?.length !== 0 || !item"
>
    <h2>Edit Teacher</h2>
    <form class="app-form" [formGroup]="form" (ngSubmit)="updateItem()">
        <div class="app-form-content">
            <app-input-label
                [group]="form"
                name="firstName"
                type="text"
                [value]="item?.firstName"
            >
                Teacher First Name
            </app-input-label>
            <app-input-label
                [group]="form"
                name="lastName"
                type="text"
                [value]="item?.lastName"
            >
                Teacher Last Name
            </app-input-label>
            <app-select-item
                path="schools"
                [group]="form"
                name="school"
                (loadingEvent)="finishLoadingSchools()"
            />
            <button class="btn" type="submit">Update</button>
            <app-form-validator [form]="form">
                <ul>
                    <li>Invalid input</li>
                </ul>
            </app-form-validator>
        </div>
    </form>
    <h2>Courses Taught</h2>
    <app-item-list-header [columns]="['Name', 'Credits']" />
    <app-conditional-message
        [condition]="!loading && item?.courses?.length === 0"
        message="No courses at this school"
    >
        @for (course of item?.courses; track course.id) {
            <app-list-item [item]="course | courseNoTeacher" />
        }
    </app-conditional-message>
</app-view-item-wrapper>
