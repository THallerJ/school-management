<div>
    <h2>Create School</h2>
    <form
        class="app-form"
        [formGroup]="createTeacherForm"
        (ngSubmit)="createTeacher()"
    >
        <div class="app-form-content">
            <app-input-label
                [group]="createTeacherForm"
                name="firstName"
                type="text"
            >
                First Name
            </app-input-label>
            <app-input-label
                [group]="createTeacherForm"
                name="lastName"
                type="text"
            >
                Last Name
            </app-input-label>
            @if (schools) {
                <app-select-label
                    [group]="createTeacherForm"
                    name="school"
                    type="tel"
                    [options]="schools | schoolDtoNoPaging"
                >
                    School
                </app-select-label>
            }

            <button class="btn" type="submit">Create School</button>
            <app-form-validator [form]="createTeacherForm">
                <ul>
                    <li>All fields are required</li>
                </ul>
            </app-form-validator>
        </div>
    </form>
</div>
