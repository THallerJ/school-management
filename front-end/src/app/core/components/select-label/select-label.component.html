<div class="select-label" [formGroup]="group">
    <label for="name">
        <ng-content />
    </label>
    <select [id]="name" [name]="name" [value]="value" [formControlName]="name">
        <option value="" disabled class="empty-option">
            --
            {{
                placeholder && placeholder.length > 0
                    ? placeholder
                    : 'Select an option'
            }}
            --
        </option>
        @for (option of options; track option.value) {
            <option [value]="option.value">
                {{ option.label }}
            </option>
        }
    </select>
</div>
