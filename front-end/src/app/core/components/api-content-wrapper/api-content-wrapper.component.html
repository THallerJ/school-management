<div class="content-wrapper">
    @if ((!hideButton || contentExists) && altButtonMessage === undefined) {
        <button
            class="btn align-btn"
            [class.btn-alt]="useAltButtonColor"
            (click)="onClick()"
        >
            {{ buttonText }}
        </button>
    } @else if (altButtonMessage && !loading && contentExists) {
        <span class="altButtonMessage">{{ altButtonMessage }}</span>
    }
    @if (loading) {
        <app-spinner />
    } @else if (!loading && (contentExists || ignoreContent)) {
        <ng-content />
    } @else {
        <span>An error has occured or the content does not exist.</span>
    }
</div>
