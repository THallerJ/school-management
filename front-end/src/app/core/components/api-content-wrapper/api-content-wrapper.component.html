<div class="content-wrapper">
    @if (isButtonError) {
        <span class="btn-error">{{ buttonErrorMsg }}</span>
    }

    @if (!loading && !hideButton && !errorFlag) {
        <button
            class="btn align-btn"
            [class.btn-alt]="useAltButtonColor"
            (click)="onClick()"
            [ariaLabel]="buttonText"
        >
            {{ buttonText }}
        </button>
    } @else if (altButtonMessage && !loading && !errorFlag) {
        <span class="alt-btn-msg">{{ altButtonMessage }}</span>
    }

    @if (loading) {
        <app-spinner />
    } @else if (!errorFlag) {
        <ng-content />
    } @else {
        <span>An error has occured or the content does not exist.</span>
    }
</div>
