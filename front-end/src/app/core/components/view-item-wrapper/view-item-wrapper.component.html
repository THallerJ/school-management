<app-api-content-wrapper
    [loading]="loading"
    [errorFlag]="errorFlag"
    buttonText="Delete"
    [useAltButtonColor]="true"
    (clickEvent)="openModal()"
    [altButtonMessage]="altButtonMessage"
    [hideButton]="hideButton"
    [isButtonError]="isButtonError"
>
    <app-confirmation-modal (okEvent)="onClickDelete()" />
    <ng-content />
</app-api-content-wrapper>
