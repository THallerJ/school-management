        class="top-menu-line closed"
        [class.open]="toggled"
        [class.closed]="!toggled"
    ></span>
    <span
        class="mid-menu-line closed"

    ></span>

        class="bottom-menu-line closed"
        [class.open]="toggled"
        [class.closed]="!toggled"
    ></span>
</button>
