<button
    aria-label="menu-button"
    class="menu-button"
    (click)="toggleMenuButton()"
    aria-label="open navigation menu"
>
    <span
        class="top-menu line"
        [class.open]="toggled"
        [class.closed]="!toggled"
        [class.button-animation]="doAnimation"
    ></span>
    <span
        class="mid-menu line"
        [class.open]="toggled"
        [class.closed]="!toggled"
        [class.button-animation]="doAnimation"
    ></span>
    <span
        class="bottom-menu line"
        [class.open]="toggled"
        [class.closed]="!toggled"
        [class.button-animation]="doAnimation"
    ></span>
</button>
