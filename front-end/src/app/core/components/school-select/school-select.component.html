@if (!loading && schools && schools.length > 0) {
    <app-select-label
        [group]="group"
        [name]="name"
        type="tel"
        [options]="schools | schoolDtoNoPaging"
    >
        School
    </app-select-label>
} @else if (!loading && schools && schools.length == 0) {
    <span>No schools found</span>
}
