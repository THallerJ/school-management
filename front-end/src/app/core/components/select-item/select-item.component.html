@if (!loading && items && items.length > 0) {
    <app-select-label
        [group]="group"
        [name]="name"
        [options]="items | itemsNoPaging"
    >
        {{ label }}
    </app-select-label>
} @else if (!loading && items && items.length == 0) {
    <span>No schools found</span>
}
