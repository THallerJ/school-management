<ng-content *ngIf="items$ | async as items">
    @if (!loading && items && items.length > 0) {
        <app-select-label
            [group]="group"
            [name]="name"
            [options]="items | itemsNoPaging"
            [loading]="loading"
            [placeholder]="placeholder"
        >
            {{ label }}
        </app-select-label>
    } @else if (!loading && items && items.length === 0) {
        <span>{{ message }}</span>
    }
</ng-content>
